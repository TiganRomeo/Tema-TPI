<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <label for="num1">Introduceți primul număr:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Introduceți al doilea număr:</label>
    <input type="number" id="num2"><br>
    <button onclick="multiply()">Înmulțire</button>
    <button onclick="divide()">Împărțire</button>
    <p id="result"></p>

    <script>
      function multiply() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 * num2;
        document.getElementById("result").innerHTML = "Rezultatul înmulțirii este: " + result;
      }

      function divide() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = num1 / num2;
        document.getElementById("result").innerHTML = "Rezultatul împărțirii este: " + result;
      }
    </script>
  </body>
</html>
